name: Deploy to Cloud Run

on:
  # Trigger on push to main branch
  push:
    branches:
      - main

  # Allow manual deployment from GitHub UI
  workflow_dispatch:

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: robust-environs-409314
  REGION: us-central1
  SERVICE_NAME: stage-app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  deploy:
    name: Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/988044283106/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-deployer@robust-environs-409314.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build and Push Image
        run: |
          docker build -t us-docker.pkg.dev/${{ env.PROJECT_ID }}/stage-app-images/${{ env.SERVICE_NAME }} .
          docker push us-docker.pkg.dev/${{ env.PROJECT_ID }}/stage-app-images/${{ env.SERVICE_NAME }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=us-docker.pkg.dev/${{ env.PROJECT_ID }}/stage-app-images/${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --quiet

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
